<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js-xlsx-demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="lizhooh">

    <link href="https://cdn.bootcss.com/github-markdown-css/2.8.0/github-markdown.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/app.css" />
</head>
<body class="main">
    <header>
        <div class="title">小熊翻译工具</div>
        <img src='./src/logo.jpg' alt='logo' class="logo" />
    </header>
    
    <section class="import">
        <p class="title">上传文件，导入 Excel 数据</p>
        <form>
            <label for="file" id="import-file">+</label>
            <input type="file" id="file" style="display: none"
                accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                />
        </form>
        <p class="title">上传的 Excel 数据</p>
        <div id="excel-view"></div>
        <p class="title">生成 Excel 文件</p>
        <button id="derive">下载</button>
    </section>
    <section>
        <p>使用说明</p>
        <p>1、上传EXCEL文件，文件内容要求第一列为要翻译的词语。</p>
        <p>2、上传之后会展示原始内容和翻译出的中文、音标等信息。</p>
        <p>3、点击“下载”按钮可以下载翻译好的文件。</p>
    </section>
    <footer>

        <p>来自于：<a href="https://github.com/cdyangzhenyu" target="_blank">小熊翻译工具</a> @Yangzhenyu</p>
    </footer>
    
    <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.full.min.js" async></script>
    <script src="https://cdn.bootcss.com/FileSaver.js/1.3.3/FileSaver.min.js" async></script>
    <script src="https://cdn.bootcss.com/marked/0.3.6/marked.min.js" async></script>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/md5.js"></script>
</body>

</html>
